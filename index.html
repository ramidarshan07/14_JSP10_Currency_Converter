<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">
      <h1 class="text-center mb-5">Currency Converter</h1>
      <input type="text" placeholder="Enter Amount" id="amount" class="form-control mb-3" />
      
      <div class="d-flex gap-2 mb-3">
        <select id="fromCurrency" class="form-select"></select>
        <button id="swap" class="btn btn-dark d-flex align-items-center justify-content-center">
            <i class="bi bi-arrow-left-right"></i>
          </button>
        <select id="toCurrency" class="form-select"></select>
      </div>

      <button id="convert" class="btn btn-dark w-100 mb-3">Convert</button>

      <div id="result" class="text-center fw-bold fs-5"></div>
    </div>
  </div>
</body>
</html>
